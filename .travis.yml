language: python
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
services:
  - docker
env:
  CONTAINER: zodiac-web
  APPLICATION_NAME: zodiac
  DJANGO_PORT: 8001
before_install:
  - cp $APPLICATION_NAME/$APPLICATION_NAME/config.py.example $APPLICATION_NAME/$APPLICATION_NAME/config.py
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker-compose up -d
install:
  - pip install pre-commit && pre-commit install
  - ./wait-for-it.sh $CONTAINER:$DJANGO_PORT -- docker-compose exec $CONTAINER pip install coverage
script:
  - pre-commit run --all-files --show-diff-on-failure
  - docker-compose exec $CONTAINER coverage run manage.py test
after_script:
  - docker-compose exec $CONTAINER coverage report --omit=*/migrations/* -m
notifications:
  email: false
