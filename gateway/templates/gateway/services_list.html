{% extends "gateway/base.html" %}

{% block h1_title %}
  Services
  {% if request.user.is_authenticated %}
  <a class="btn btn-primary pull-right" href="{% url 'services-add' %}">Add Service</a>
  {% endif %}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-body {% if object_list %}no-padding{% endif %}">
        {% if object_list %}
          {% include 'gateway/services_list_table.html' %}
        {% else %}
          <p>No services yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
