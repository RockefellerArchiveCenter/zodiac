{% extends "gateway/base.html" %}

{% block h1_title %}
  Delete User
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <form method="post">
      <div class="box box-primary">
        <div class="box-body">
          {% csrf_token %}
          <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
          {{form.as_p}}
        </div>
        <div class="box-footer">
          <input class="btn btn-primary" type="submit" value="Confirm" />
          <a class="btn btn-danger" href="{% url 'users-detail' user.pk %}">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
