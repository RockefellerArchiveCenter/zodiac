version: '3'

services:
  zodiac-db:
    image: postgres:10.4
    volumes:
      - zodiacdb:/var/lib/postgresql/data/
    networks:
      - microservices
  zodiac-web:
    build: .
    entrypoint: /code/entrypoint.sh
    environment:
      - APPLICATION_PORT=${APPLICATION_PORT:-8001}
    volumes:
      - .:/code
    networks:
      - microservices
    ports:
      - "${APPLICATION_PORT:-8001}:${APPLICATION_PORT:-8001}"
    depends_on:
      - zodiac-db

  my-rabbit:
    image: rabbitmq:3-management
    networks:
      - microservices

volumes:
  zodiacdb:

networks:
  microservices:
