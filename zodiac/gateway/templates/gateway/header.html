<header class="main-header">

  <!-- Logo -->
  <a href="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>Z</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">Zodiac</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        {% if request.user.is_authenticated %}
        <li>
          <h5 id="welcomeli">{% if request.user.first_name %}{{request.user.first_name}}{% else %}{{request.user.username}}{% endif %}</h5>
        </li>

        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle glyphicon glyphicon-chevron-down" data-toggle="dropdown"  aria-label="Show Menu">
          </a>
          <ul class="dropdown-menu">
              <!-- The user image in the menu -->
            <li class="user-header">
              <p>
                {{ request.user.username }}
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Change Password</a>
              </div>
              <div class="pull-left">
                <a href="{% url 'users-logout' %}" class="btn btn-default btn-flat" id="signout">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        {% else %}
        <a href="{% url 'users-login' %}"><h5 id="welcomeli">Login</h5></a>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
